name: Deploy on Search Database Update

on:
  push:
    branches: [ main ]
    paths:
      - '.github/docs/assets/js/search_db.json'

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment across Pages workflows; queue older runs
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  check-latest:
    runs-on: ubuntu-latest
    outputs:
      should-skip: ${{ steps.check.outputs.should_skip }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - id: check
        name: Check if latest commit
        run: |
          should_skip=false
          if latest_sha="$(git ls-remote origin "refs/heads/${GITHUB_REF_NAME}" | cut -f1)"; then
            if [ -n "$latest_sha" ] && [ "$latest_sha" != "$GITHUB_SHA" ]; then
              should_skip=true
            fi
          fi

          echo "should_skip=$should_skip" >> "$GITHUB_OUTPUT"

  deploy:
    needs: check-latest
    if: ${{ needs.check-latest.outputs.should-skip == 'false' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.github/docs'  # Deploy the pre-built docs directory

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
